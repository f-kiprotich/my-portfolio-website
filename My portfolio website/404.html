<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
        }
        .home-link {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a class="home-link" href="/">Go to Homepage</a>
    </div>
</body>
</html>
